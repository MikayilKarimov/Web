<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        .box {
            position: absolute;
            top: 50px;
            left: 10px;
            width: 200px;
            height: 200px;
            background-color: brown;
        }
    </style>
</head>

<body>

    <button id="animate">Animate</button>

    <div class="box"></div>

    <script>
        $(document).ready(function () {
            var isAnimating = false;

            $("#animate").click(function () {
                if (!isAnimating) {
                    $(".box").stop().animate(
                        {
                            left: "200px",
                            width: "300px",
                            height: "300px",
                        },
                        3000
                    );

                    isAnimating = true;
                } else {
                    $(".box").stop().animate({
                        top: "50px",
                        width: "200px",
                        height: "200px",
                        left: "10px",
                    }, 3000);
                    isAnimating = false;
                }
            });
        });
    </script>
 
</body>

</html>
